<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Encrypt and Decrypt Text Content</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<form class="wrapper">

		<h1>Encrypt and Decrypt Text Content</h1>

		<details>
			<summary>
				What is this?
			</summary>

			<div>
				<p>
					It's a simple script that can be used to encrypt/decrypt text contents using a passphrase,
					all done in the browser, using <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Crypto_API" target="_blank">WebCrypto API</a>.
				</p>

				<p>
					You can find the source code <a href="https://github.com/levonium/encrypt" target="_blank">here</a>.
				</p>
			</div>
		</details>

		<label for="content">
			<span>Content</span>

			<textarea id="content" cols="60" rows="16" class="block"></textarea>
		</label>

		<label for="pass">
			<span>Passphrase</span>

			<input type="text" id="pass" class="block">
		</label>

		<div class="buttons">
			<button id="Encrypt">Encrypt</button>
			<button id="Decrypt">Decrypt</button>
		</div>

		<div id="encrypted" class="hidden wrap"></div>
		<div id="decrypted" class="hidden wrap"></div>
	</form>

	<script src="app.js" defer></script>
</body>
</html>
